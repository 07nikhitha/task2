        <script>
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;

}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}
</script>
<form>
1st Number:<input type="text" id="firstNumber" style="margin-bottom:10px;"/><br>
2nd Number:<input type="text" id="secondNumber" for="num1" style="margin-bottom:30px;"/><br>

</p>
